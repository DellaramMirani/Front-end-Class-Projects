<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container-signup">
        <div class="main-container-signup">

            <div class="left-side-signup">

                <div class="h2-para-container-signup">
                    <div class="h2-left-signup">
                        <h2>Come join us!</h2>
                    </div>

                    <div class="para-left-side-signup">
                        <h5>
                            we are so excited to have you here.lfyou
                            haven't already, create an account toget
                            access to exclusive offers, rewards, and
                            discounts.
                        </h5>
                    </div>
                </div>
                <div class="button-left-side-signup">
                    <button>
                        have an account? <a href="#">Signin</a>
                    </button>
                </div>

            </div>


            <div class="right-side-signup">
                <div class="container-right-side-signup">


                    <div class="h2-rigth-side-signup">
                        <h2>SignUp</h2>
                        <br>
                    </div>
                    <div class="form-right-side-signup">
                        <form action="#" class="signup-form-right-side-signup">
                            <div class="flex-input-form">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" required class="input-box">
                            </div>
                            <div class="flex-input-form">
                                <label for="email">email</label>
                                <input type="email" id="email" name="email" required class="input-box">
                            </div>
                            <div class="flex-input-form">
                                <label for="pass">password</label>
                                <input type="password" id="pass" name="pass" required class="input-box">
                            </div>
                            <div class="flex-input-form">
                                <label for="confirm-pass">confirm password</label>
                                <input type="password" id="confirm-pass" name="confirm-pass" required class="input-box">
                            </div>
                            <div>
                                <input type="button" value="Signup">
                            </div>
                            <br>
                            <div class="flex-input-form">
                                <input type="checkbox" id="terms" required class="checkbox-box">
                                <span>I accept the terms and conditions</span>
                            </div>
                        </form>
                    </div>
                    <div>
                        <hr>
                        <br>
                    
                        <form  class="logo-form-right-side-signup" action="#">
                            <div class="logo-container-signup">
                                <div class="option-item-signup">
                                    or signup with
                                </div>
                                <div class="logo-item-container">
                                    <div class="logo-item-signup">
                                        <input type="image" src="imageSignUp/google-logo.png">
                                    </div>
                                    <div class="logo-item-signup">
                                        <input class="facebook-logo" type="image" src="imageSignUp/facebook-logo.png">
                                    </div>
                                    <div class="logo-item-signup">
                                        <input type="image" src="imageSignUp/apple-logo.png">
                                    </div>
                                </div>
                            </div>


                        </form>
                   
                    </div>


                </div>
            </div>
        </div>
</body>

</html>
